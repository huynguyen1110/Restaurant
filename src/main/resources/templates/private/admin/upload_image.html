<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <div th:replace="~{fragments/admin/header :: header}"></div>
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <link href="/assets/dist/css/media/upload_image.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="index3.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <div th:replace="~{fragments/admin/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Media Library</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v1</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container my-3 border rounded padding_0">
                <div class="pt-1 container bg-light row border-bottom group_btn_media">
                    <div class="col-1.5 padding_3">
                        <button type="button" class="btn btn_upload_new" id="mediaList">Media List</button>
                    </div>
                    <div class="col-1.5 padding_3">
                        <button type="button" class="btn btn-success" id="upload">Upload New
                        </button>
                    </div>
                </div>
                <div class="file-upload">
                    <div class="image-upload-wrap">
                        <form id="formImage" method="POST" enctype="multipart/form-data">
                            <input class="file-upload-input" type="file" id="image" name="image">
                            <div class="drag-text">
                                <h6>Drop files anywhere to upload </h6>
                                <button class="btn btn-success" type="button">Select file</button>
                            </div>
                        </form>
                    </div>
                    <div class="file-upload-content">
                        <img id="output" class="file-upload-image" alt="your image"/>
                        <div class="image-title-wrap">
                            <button type="button" id="uploadDone" class="btn btn-success">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="row border-top group_btn_page">
                    <div class="col-6 btn-group">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" class="btn btn-success" disabled>Delete file</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{fragments/admin/footer :: footer}"></div>
    <aside class="control-sidebar control-sidebar-dark">
    </aside>
</div>
<div th:replace="~{fragments/admin/body_script :: body_script}"></div>
<script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
<script src="/assets/dist/js/media/upload_image.js">
</script>
</body>
</html>
